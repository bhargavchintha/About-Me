<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avatar Image Generator</title>
<!-- Include the avataaars library -->
<script src="https://unpkg.com/avataaars"></script>
<style>
  body {
    background-color: bla; /* Set white background */
  }
  canvas {
    border: 1px solid black; /* Add border for visualization */
  }
</style>
</head>
<body>
<!-- Placeholder for the avatar -->
<canvas id="avatarCanvas"></canvas>

<script>
  // Create an avatar using the avataaars library
  const avatarOptions = {
    style: 'transparent', // Transparent background
    skinColor: 'Light', // Light skin color
    top: 'ShortHairShortFlat', // Short flat hair style
    accessories: 'None', // No accessories
    facialHair: 'None', // No facial hair
    clotheType: 'ShirtScoopNeck', // Scoop neck shirt
    clotheColor: 'black', // White shirt color
    eyeType: 'Default', // Default eyes
    eyebrowType: 'Default', // Default eyebrows
    mouthType: 'Smile', // Smile mouth
    skinColor: 'Light', // Light skin color
    hairColor: 'Black' // Black hair color
  };

  // Generate the avatar image
  const avatarCanvas = document.getElementById('avatarCanvas');
  const avatar = new Avataaar(avatarOptions);
  avatar.draw(avatarCanvas);
</script>
</body>
</html>
